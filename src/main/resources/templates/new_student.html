<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
</head>
<body>
<div align="center">
    <h1>New Student</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Student Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" th:field="*{gender}" value="Male" />Male</td>
                <td><input type="radio" th:field="*{gender}" value="Female" />Female</td>
            </tr>
            <tr>
                <td>Great Student:</td>
                <td><input type="radio" th:field="*{greatStudent}" value="true" />true</td>
                <td><input type="radio" th:field="*{greatStudent}" value="false" />false</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
